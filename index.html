<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MP3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/9845386549.js" crossorigin="anonymous"></script>
    <body>
        <div class="music">
            <div class="music-thumb">
                 <img src="./img/anh1.jpg" alt="">

            </div>
            <h3 class="music-name">Xin chao</h3>
            <input type="range" name="range" id="range" class="range">
            <audio src="./music/holo.mp3" id="song"></audio>

            <div class="timer">
                <div class="duration">2:10</div>
                <div class="remaining">3:10</div>
            </div>
            <div class="controls">
                <i class="fa-solid fa-infinity play-infinite"></i>
                <i class="fa-solid fa-backward play-back"></i>
                <div class="play">
                    <div class="player-inner">
                        <i class="fa-solid fa-play play-icon"></i> 
                    </div>
                </div>  
                <i class="fa-solid fa-forward play-forward"></i>
                <i class="fa-solid fa-repeat play-repeat"></i>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
